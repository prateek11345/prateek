<!DOCTYPE html>

  <meta charset="UTF-8">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe4e1, #ffb6c1);
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #5d3a00;
      overflow-y: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .decor-left, .decor-right {
      position: absolute;
      top: 0;
      width: 15%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/05/05/02/36/flower-1373800_960_720.jpg') no-repeat center;
      background-size: cover;
      z-index: -1;
      opacity: 0.3;
    }

    .decor-left { left: 0; }
    .decor-right { right: 0; }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/01/39/flowers-2694377_960_720.jpg') repeat;
      z-index: -2;
      opacity: 0.1;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.6em;
      margin-top: 15px;
      line-height: 1.5em;
    }

    .highlight {
      font-family: 'Harrington', cursive;
      color: #d63384;
      font-weight: bold;
      font-size: 2em;
      display: block;
      margin-top: 20px;
    }

    .next-btn {
      margin-top: 30px;
      background-color: #ff69b4;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background-color: #ff1493;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Emojis */
    .emoji {
      position: fixed;
      bottom: -100px;
      font-size: 2.2rem;
      animation: floatUp 8s infinite;
      opacity: 0.8;
      z-index: 0;
    }

    /* Random positions and delays */
    .emoji:nth-child(1)  { left: 5%;  animation-delay: 0s; }
    .emoji:nth-child(2)  { left: 15%; animation-delay: 2s; }
    .emoji:nth-child(3)  { left: 30%; animation-delay: 4s; }
    .emoji:nth-child(4)  { left: 45%; animation-delay: 1s; }
    .emoji:nth-child(5)  { left: 55%; animation-delay: 3s; }
    .emoji:nth-child(6)  { left: 70%; animation-delay: 0.5s; }
    .emoji:nth-child(7)  { left: 85%; animation-delay: 1.5s; }

    @keyframes floatUp {
      0%   { bottom: -100px; transform: scale(1) rotate(0deg); opacity: 0; }
      50%  { opacity: 1; }
      100% { bottom: 100vh; transform: scale(1.3) rotate(360deg); opacity: 0; }
    }

    .crown {
      font-size: 4em;
      color: gold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

</body>
</html>
