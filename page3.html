<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 3 - Cake Time</title>

  <!-- Friendly Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      color: #5d3a00;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.7em;
      margin-top: 15px;
      line-height: 1.7em;
    }

    .highlight {
      font-weight: 600;
      color: #d63384;
    }

    .party-btn {
      margin-top: 30px;
      background-color: #ff1493;
      border: none;
      padding: 14px 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .party-btn:hover {
      background-color: #c2185b;
    }

    .float {
      position: fixed;
      bottom: -100px;
      font-size: 2.2rem;
      animation: rise 10s infinite ease-in;
      opacity: 0.8;
      z-index: 1;
    }

    .float:nth-child(1) { left: 5%; animation-delay: 0s; }
    .float:nth-child(2) { left: 15%; animation-delay: 1.5s; }
    .float:nth-child(3) { left: 25%; animation-delay: 3s; }
    .float:nth-child(4) { left: 40%; animation-delay: 2s; }
    .float:nth-child(5) { left: 55%; animation-delay: 0.5s; }
    .float:nth-child(6) { left: 70%; animation-delay: 2.5s; }
    .float:nth-child(7) { left: 85%; animation-delay: 1s; }

    @keyframes rise {
      0%   { bottom: -100px; transform: translateY(0) rotate(0deg); opacity: 0; }
      30%  { opacity: 1; }
      100% { bottom: 110vh; transform: translateY(-20px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating Emojis (Balloons + Gifts) -->
  <div class="float">🎁</div>
  <div class="float">🎈</div>
  <div class="float">🎁</div>
  <div class="float">🎉</div>
  <div class="float">🎈</div>
  <div class="float">🎁</div>
  <div class="float">🎈</div>

  <!-- Main Card -->
  <div class="card">
    <p><span class="highlight">Acha Pehle Cake Cut Kr lete hai 🎂</span></p>
    <p>Toh chal phir main cake leke aaya hoon... chal sath mein cut karte hain 🥳🍰</p>
    <button class="party-btn" onclick="location.href='page4.html'">Aaja Party Karna 🎉</button>
  </div>

</body>
</html>
